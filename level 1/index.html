<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas.webgl { display: block; }
        #mini-map-container { position: absolute; top: 10px; left: 10px;}

    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/controls/PointerLockControls.js"></script>
</head>

<body>
    <canvas class="webgl"></canvas>
    <div id="mini-map-container">
        <img id="mini-map" alt="Mini-Map">
    </div>
    <script src='./script.js'></script>
</body>

</html>
