<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Game with Mini-Map</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        canvas.webgl { 
            display: block; 
            position: absolute;
            top: 0;
            left: 0;
            width: 50vw;
            height: 100vh;
        }
        #mini-map-container { 
            position: absolute; 
            top: 10px; 
            left: 10px; 
            border: 2px solid #333; 
            border-radius: 5px; 
            background-color: rgba(255, 255, 255, 0.8); 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            padding: 5px;
            width: 160px; 
            height: 160px; 
        }
        #mini-map { 
            display: block; 
            width: 100%; 
            height: 100%; 
            border-radius: 3px; 
            object-fit: cover;
        }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.module.js",
                "three/examples/jsm/loaders/GLTFLoader.js": "https://cdn.jsdelivr.net/npm/three@0.152.0/examples/jsm/loaders/GLTFLoader.js"
            }
        }
    </script>
</head>
<body>
    <canvas class="webgl"></canvas>
    <div id="mini-map-container">
        <img id="mini-map" alt="Mini-Map">
    </div>
    <script type="module" src="./script.js"></script>
</body>
</html>
