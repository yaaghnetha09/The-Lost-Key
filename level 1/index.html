<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas.webgl { display: block; }
        #mini-map-container { position: absolute; top: 10px; left: 10px; border: 2px solid #000; }
        #mini-map { display: block; }
    </style>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.module.js",
                "three/examples/jsm/loaders/GLTFLoader.js": "https://cdn.jsdelivr.net/npm/three@0.152.0/examples/jsm/loaders/GLTFLoader.js"
            }
        }
    </script>
</head>

<body>
    <canvas class="webgl"></canvas>
    <div id="mini-map-container">
        <img id="mini-map" alt="Mini-Map">
    </div>
    <script type="module" src="./script.js"></script>
</body>

</html>
